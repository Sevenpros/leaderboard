<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leader board</title>
</head>
<body>
    <main>
        <header class="headline">
            <h1> Leaderboard</h1>
        </header>
        <section class="main-section">
            <article class="scores">
                <header class="scores-header">
                    <h3>Recent scores</h3>
                    <button class="button" id="refresh">Refresh</button>
                </header>
                <ul class="scores-list">
                    
                </ul>
            </article>
            <aside class="score-form">
                <header class="form-header">
                    <h3>Add Your Scores</h3>
                </header>
                <form class="form">
                    <input type="text" class="input" id="name" placeholder="your name" required><br><br>
                    <input type="number" class="input" id="score" placeholder="your scores" required><br><br>
                    <div class="btn"><button type="submit" class="button" id="save" >Submit</button></div></<br>
                </form>
            </aside>
        </section>
    </main>
</body>
</html>
