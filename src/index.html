<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leader board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header class="headline">
            <h1> Leaderboard</h1>
        </header>
        <section class="main-section">
            <article class="scores">
                <header class="scores-header">
                    <h3>Recent scores</h3>
                    <button class="button">Refresh</button>
                </header>
                <ul class="scores-list">
                    <li>Name: 100</li>
                    <li>Name: 20</li>
                    <li>Name: 50</li>
                    <li>Name: 78</li>
                    <li>Name: 125</li>
                    <li>Name: 77</li>
                </ul>
            </article>
            <aside class="score-form">
                <header class="form-header">
                    <h3>Add Your Scores</h3>
                </header>
                <form class="form">
                    <input type="text" class="input" placeholder="your name"><br><br>
                    <input type="text" class="input" placeholder="your scores"><br><br>
                    <input type="submit" class="button" value="Submit"><br>
                </form>
            </aside>
        </section>
    </main>
    
</body>
</html>
